{% load static %}
<head>
    <style>
        body {
            background-color: #121212;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-position: bottom;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("{% static 'img/375459.jpg' %}"); 
            
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #000, #e50914);
            height: 60px;
            border-bottom: 1px solid #e50914;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        header h1 {
            color: #e50914;
            margin: 0;
            font-size: 24px;
        }

        header div {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 16px;
        }

        header a:hover {
            text-decoration: underline;
        }

        main {
            padding-top: 80px;
            display: flex;
            justify-content: center;
        }

        form {
            opacity: 0.95;
            font-size: 18px;
            text-align: center;
            padding: 30px;
            background-color: rgba(26, 24, 24, 0.8);
            width: 500px;
            border-radius: 15px;
            color: white;
        }

        form h2 {
            color: #e50914;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }

        button {
            border: 1px solid #e50914;
            color: #e50914;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 5px;
            background-color: black;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #e50914;
            color: black;
        }

    </style>
</head>

{% block content %}

<body>
    <header>
        <h1>netflix</h1>
        <div>
            {% if user.is_authenticated %}
            <h3><a href="{% url 'logout' %}">Sair</a></h3>
            {% else %}
            <h3><a href="{% url 'login' %}">Entrar</a></h3>
            {% endif %}
            <h3 style="color: black;">|</h3>
            <h3><a href="{% url 'listaFilmes' %}">cat√°logo</a></h3>
        </div>
    </header>

    <main>
        <form action="{% url 'index' %}" method="post">
            <h2>Cadastrar Filme</h2>
            {% csrf_token %}
            <div class="form-group">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>

            <div class="form-group">
                {{ form.url.label_tag }}
                {{ form.url }}
            </div>

            <div class="form-group">
                {{ form.description }}
            </div>

            <button type="submit">Enviar ao banco</button>
        </form>
    </main>
</body>
{% endblock content %}
